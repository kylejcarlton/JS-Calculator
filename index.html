<!DOCTYPE html>
<html lang="en">
<html>

<head>
<meta charset="utf-8"/>
<title>Javascript Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="script.js"></script>
</head>

<body>
<div id="main">
  <div id="calc">
    <div id="display">
      <div id="input">
        <div id="1" class="number">
          <p>1</p>
        </div>
        <div id="2" class="number">
          <p>2</p>
        </div>
        <div id="3" class="number">
          <p>3</p>
        </div>
        <div id="4" class="number">
          <p>4</p>
        </div>
        <div id="5" class="number">
          <p>5</p>
        </div>
        <div id="6" class="number">
          <p>6</p>
        </div>
        <div id="7" class="number">
          <p>7</p>
        </div>
        <div id="8" class="number">
          <p>8</p>
        </div>
        <div id="9" class="number">
          <p>9</p>
        </div>
        <div id="0" class="number">
          <p>0</p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
