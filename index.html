<!DOCTYPE html>
<html lang="en">
<html>

<head>
<meta charset="utf-8"/>
<title>Javascript Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="script.js"></script>
</head>

<body>
<div id="main">
  <div id="calc">
    <div id="display">
    </div>
    <div id="input">
      <div id="numbers">
        <ul class="numbers">
          <li><p>7</p></li>
          <li><p>8</p></li>
          <li><p>9</p></li>
        </ul>
        <ul class="numbers">
          <li><p>4</p></li>
          <li><p>5</p></li>
          <li><p>6</p></li>
        </ul>
        <ul class="numbers">
          <li><p>1</p></li>
          <li><p>2</p></li>
          <li><p>3</p></li>
        </ul>
        <ul class="numbers">
          <li><p>0</p></li>
          <li id="period"><p>.</p></li>
        </ul>
     </div>
     <div id="operators">
       <ul class="operators">
         <li><p>+</p></li>
         <li><p>-</p></li>
         <li><p>*</p></li>
         <li><p>/</p></li>
       </ul>
     </div>
     <div id="actions">
       <ul class="actions">
         <li><p>CE</p></li>
         <li><p>C</p></li>
         <li id="equals"><p>=</p></li>
       </ul>
     </div>
   </div>
  </div>
</div>

</body>
</html>
