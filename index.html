<!DOCTYPE html>
<html lang="en">
<html>

<head>
<meta charset="utf-8"/>
<title>Javascript Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="script.js"></script>
</head>

<body>
<div id="main">
  <div id="calc">
    <div id="display">
    </div>
    <div id="input">
      <div id="numbers">
        <ul class="numbers">
          <li>7</li>
          <li>8</li>
          <li>9</li>
        </ul>
        <ul class="numbers">
          <li>4</li>
          <li>5</li>
          <li>6</li>
        </ul>
        <ul class="numbers">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
        <ul class="numbers">
          <li>0</li>
          <li id="period">.</li>
        </ul>
     </div>
     <div id="operators">
       <ul class="operators">
         <li>+</li>
         <li>-</li>
         <li>*</li>
         <li>/</li>
       </ul>
     </div>
     <div id="actions">
       <ul class="actions">
         <li>CE</li>
         <li>C</li>
         <li id="equals">=</li>
       </ul>
     </div>
   </div>
  </div>
</div>

</body>
</html>
