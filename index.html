<!DOCTYPE html>
<html lang="en">
<html>

<head>
<meta charset="utf-8"/>
<title>Javascript Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="script.js"></script>
</head>

<body>
<div id="main">
  <div id="calc">
    <div id="display">
      <div id="total">
        <span id="large"><h1>4</h1></span>
      </div>
      <div id="calculation">
        <span id="small"><p>2 + 2 =</p></span>
      </div>
    </div>
    <div id="input">
      <div id="numbers">
        <ul class="numbers">
          <li id="7"><p>7</p></li>
          <li id="8"><p>8</p></li>
          <li id="9"><p>9</p></li>
        </ul>
        <ul class="numbers">
          <li id="4"><p>4</p></li>
          <li id="5"><p>5</p></li>
          <li id="6"><p>6</p></li>
        </ul>
        <ul class="numbers">
          <li id="1"><p>1</p></li>
          <li id="2"><p>2</p></li>
          <li id="3"><p>3</p></li>
        </ul>
        <ul class="numbers">
          <li id="0"><p>0</p></li>
          <li id="decimal"><p>.</p></li>
        </ul>
     </div>
     <div id="operators">
       <ul class="operators">
         <li id="plus"><p>+</p></li>
         <li id="minus"><p>-</p></li>
         <li id="multiply"><p>*</p></li>
         <li id="divide"><p>/</p></li>
       </ul>
     </div>
     <div id="actions">
       <ul class="actions">
         <li id="ce"><p>CE</p></li>
         <li id="c"><p>C</p></li>
         <li id="equals"><p>=</p></li>
       </ul>
     </div>
   </div>
  </div>
</div>

</body>
</html>
